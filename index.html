<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Epic Gamertag Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Epic Gamertag Generator</h1>
        
        <div class="options">
            <div class="option-group">
                <label>Style</label>
                <select id="style">
                    <option value="animals">Animals</option>
                    <option value="vehicles">Vehicles</option>
                    <option value="abstract">Abstract Concepts</option>
                    <option value="space">Space Objects</option>
                    <option value="combo">Random Combo</option>
                </select>
            </div>
            
            <div class="option-group">
                <label>Length</label>
                <select id="length">
                    <option value="short">Short</option>
                    <option value="medium">Medium</option>
                    <option value="long">Long</option>
                </select>
            </div>
        </div>
        
        <div class="checkbox-options">
            <h3>Options</h3>
            <div class="checkbox-group">
                <input type="checkbox" id="numbers" checked>
                <label for="numbers">Add Numbers</label>
            </div>
            
            <div class="checkbox-group">
                <input type="checkbox" id="underscores">
                <label for="underscores">Add Underscores</label>
            </div>
            
            <div class="checkbox-group">
                <input type="checkbox" id="capitalize">
                <label for="capitalize">Random Capitalization</label>
            </div>
            
            <div class="checkbox-group">
                <input type="checkbox" id="leet">
                <label for="leet">L33t Speak</label>
            </div>
            
            <div class="checkbox-group">
                <input type="checkbox" id="prefix">
                <label for="prefix">Add Prefix (xX_, etc.)</label>
            </div>
        </div>
        
        <button id="generate-btn">Generate Gamertag</button>
        
        <div class="result-container">
            <h2 id="result">Your gamertag will appear here</h2>
            <p id="tag-description"></p>
            <button id="save-btn">Save This Tag</button>
        </div>
        
        <div class="saved-tags">
            <h3>Saved Gamertags</h3>
            <ul id="saved-list"></ul>
        </div>
    </div>

    <footer>
        <p>Epic Gamertag Generator | Created with GitHub Pages</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
